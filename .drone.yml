---
kind: pipeline
type: docker
name: notification

trigger:
  event: [ push, pull_request ]

steps:
  - name: slack before
    image: plugins/slack
    settings:
      channel: drone-ci
      template: >
        {{build.event}} on branch {{build.branch}} from repo {{repo.name}}

        build #{{build.number}} started!

        {{build.link}}
      webhook:
        from_secret: SLACK_WEBHOOK_URL

---
kind: pipeline
type: docker
name: security

trigger:
  event: [ push, pull_request ]

steps:
  - name: bandit test for scraper
    image: python:3.8-buster
    commands:
      - cd ./reddit_scraper
      - pip install bandit
      - bandit -r ./
  - name: safety check for scraper
    image: python:3.8-buster
    commands:
      - cd ./reddit_scraper
      - pip install safety
      - safety check
      - safety check -r requirements.txt
  - name: bandit test for bot
    image: python:3.8-buster
    commands:
      - cd ./slack_bot
      - pip install bandit
      - bandit -r ./
  - name: safety check for bot
    image: python:3.8-buster
    commands:
      - cd ./slack_bot
      - pip install safety
      - safety check
      - safety check -r requirements.txt
  - name: slack after test
    image: plugins/slack
    failure: ignore
    settings:
      channel: drone-ci
      template: >
        {{repo.name}}:
        {{#success build.status}}
        security scan #{{build.number}} succeeded!
        {{else}}
        security scan #{{build.number}} failed!
        {{/success}}
      webhook:
        from_secret: SLACK_WEBHOOK_URL
    when:
      status: [ success, failure ]

---
kind: pipeline
type: docker
name: build docker images

trigger:
  event: [ push, pull_request ]
  branch:
    exclude:
      - master

steps:
  - name: build scraper image
    image: docker
    volumes:
      - name: dockersock
        path: /var/run/docker.sock
    commands:
      - cd ./reddit_scraper
      - docker image build .
  - name: build bot image
    image: docker
    volumes:
      - name: dockersock
        path: /var/run/docker.sock
    commands:
      - cd ./slack_bot
      - docker image build .
  - name: slack after docker image build
    image: plugins/slack
    settings:
      channel: drone-ci
      template: >
        {{repo.name}}:
        {{#success build.status}}
        docker image build #{{build.number}} succeeded!
        {{else}}
        docker image build #{{build.number}} failed!
        {{/success}}
      webhook:
        from_secret: SLACK_WEBHOOK_URL
    when:
      status: [ success, failure ]

volumes:
  - name: dockersock
    host:
      path: /var/run/docker.sock

---
kind: pipeline
type: docker
name: deploy

trigger:
  event:
    - push
  branch:
    - master

steps:
  - name: deploy prod
    image: docker/compose:1.25.5
    when:
      branch:
        - master
    environment:
      BOT_CHANNEL:
        from_secret: BOT_CHANNEL
      BOT_ID:
        from_secret: BOT_ID
      MONGO_COLLECTION:
        from_secret: MONGO_COLLECTION
      MONGO_INITDB_DATABASE:
        from_secret: MONGO_INITDB_DATABASE
      MONGO_INITDB_ROOT_PASSWORD:
        from_secret: MONGO_INITDB_ROOT_PASSWORD
      MONGO_INITDB_ROOT_USERNAME:
        from_secret: MONGO_INITDB_ROOT_USERNAME
      MONGO_NON_ROOT_PASSWORD:
        from_secret: MONGO_NON_ROOT_PASSWORD
      MONGO_NON_ROOT_USERNAME:
        from_secret: MONGO_NON_ROOT_USERNAME
      MONGO_SETTINGS:
        from_secret: MONGO_SETTINGS
      REDDIT_CLIENT_ID:
        from_secret: REDDIT_CLIENT_ID
      REDDIT_CLIENT_SECRET:
        from_secret: REDDIT_CLIENT_SECRET
      REDDIT_PASSWORD:
        from_secret: REDDIT_PASSWORD
      REDDIT_USERNAME:
        from_secret: REDDIT_USERNAME
      SCRAPER_HC_UUID:
        from_secret: SCRAPER_HC_UUID
      SLACK_HC_UUID:
        from_secret: SLACK_HC_UUID
      SLACK_TOKEN:
        from_secret: SLACK_TOKEN
      USER_ID:
        from_secret: USER_ID
      COMPOSE_PROJECT_NAME: slack-bot
      TZ: America/Montreal
    volumes:
      - name: dockersock
        path: /var/run/docker.sock
    commands:
      - /bin/sh /drone/src/.docker/scripts/deploy_prod.sh
  - name: slack after deploy
    image: plugins/slack
    failure: ignore
    settings:
      channel: drone-ci
      template: >
        {{repo.name}}:
        {{#success build.status}}
        build #{{build.number}} succeeded!
        {{else}}
        build #{{build.number}} failed!
        {{/success}}
      webhook:
        from_secret: SLACK_WEBHOOK_URL
    when:
      status: [ success, failure ]

volumes:
  - name: dockersock
    host:
      path: /var/run/docker.sock

